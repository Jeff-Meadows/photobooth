<!DOCTYPE html>
<html>
<head>
    <title>Jeff and Kelly's Wedding Photobooth Photos</title>
    <link rel="stylesheet" href="static/slick-1.5.7/slick/slick.css" />
    <style>
        #slides-holder {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #slides {
            height: 100%;
        }
        .slick-list {
            height: 100%;
        }
        .slick-slider .slick-track {
            height: 100%;
        }
        .slide {
            height: 100%;
            width: 100%;
        }
        .slide img {
            max-height: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="slides-holder">
    <div id="slides"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="static/slick-1.5.7/slick/slick.js"></script>
<script>
    $(document).ready(function() {
        $('#slides').slick({
            autoplay: true,
            autoplaySpeed: 3000,
            arrows: false,
            draggable: false,
            fade: true
        });

        var slides = [];
        function update() {
            $.get('/ajax/files', function(data) {
                data.files.forEach(function(fileId) {
                    if (slides.indexOf(fileId) === -1) {
                        slides.push(fileId);
                        $('#slides').slick('slickAdd', '<div class="slide"><img src="/images/' + fileId + '.jpg"</div>');
                    }
                });
            })
        }
        update();
        setInterval(update, 10000);
    });
</script>
</body>
</html>
